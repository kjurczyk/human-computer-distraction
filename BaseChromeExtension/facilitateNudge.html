		<div class="container pt-3 shadow-lg rounded">
 
        
          
          <h1 id="title" class="text-center">Pomodoro Dashboard</h1>

          <!--needs to also be able to say "Your time is up! Time to start focusing." and "Your time is up! Time to take a long break."-->
          <h5 style="height: 50px;" id="timeIsUp" class="subtitle">Your time is up! Time to take a short break.</h5>
        <div style="height: 200px;">
            <button id="start-button" class="btn btn-outline-light btn-block btn-lg" style="background-color: #4CAF50; height: 100px;" type="button">Start Break</button>
          </div>
    

            <div class="row justify-content-end">
              <div class="col-md-auto">
                <button id="snooze-button" class="btn btn-outline-light btn-block" style="font-size: 10px; background-color: #FF1919;" type="button"> Remind me in a few minutes (Snooze)</button>
              </div>  
            </div>
    </div>
