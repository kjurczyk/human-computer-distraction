<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Clock [FreeCodeCamp]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery.min.js">

  </script>
<link rel="stylesheet" href="./style.css">  
<link rel="stylesheet" href="normalize.min.css">  

</head>
<body>
<!-- partial:index.partial.html -->
<div class="clock">
  <div class="timer">
    <div class="progress-radial step-0 session">
      <div class="main-display overlay">
      </div><!-- /.main-display -->
    </div><!-- /.progress-radial -->
  </div><!-- /.timer -->
  <div class="session-info">
    <div class="session-count">
    </div><!-- /.session-count -->
  </div><!-- /.session-info -->
  <div class="settings">
    <div class="time-session">
      <h6>session time</h6>
      <p class="time-session-display"></p>
      <button class="minus">-</button>
      <button class="plus">+</button>
    </div><!-- /.time-session -->
    <div class="time-break">
      <h6>break time</h6>
      <p class="time-break-display"></p>
      <button class="minus">-</button>
      <button class="plus">+</button>
    </div><!-- /.time-break -->
  </div><!-- /.settings -->
  <div class="controls">
    <button class="time-start">Start</button>
    <button class="time-reset">Reset</button>
  </div><!-- /.controls -->
  <!-- <button onclick="myFunction()"> 
    Alert Me!
  </button> -->
</div><!-- /.clock -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
