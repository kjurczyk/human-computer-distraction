		<div class="container pt-3 shadow-lg rounded">
 
        
          
          <h1 id="title" class="text-center">Pomodoro Dashboard</h1>

          <!--needs to also be able to say "Your time is up! Time to start focusing." and "Your time is up! Time to take a long break."-->
          <h4 id="timeIsUp" class="subtitle">Your time is up!</h4>

          <!--The notification content goes here-->
          <!-- the list of nudge content is available at: https://docs.google.com/document/d/1_SeCuale2QXVzpqdSO3lbo7fZ1XLOyvvIev-aQr-h3E/edit-->

            <button id="start-button" class="btn btn-outline-light btn-block" style="background-color: #4CAF50;" type="button">Start Break</button>
        

            <button id="snooze-button" class="btn btn-outline-light btn-block" style="background-color: #FF1919;" type="button"> Remind me in a few minutes (Snooze)</button>
